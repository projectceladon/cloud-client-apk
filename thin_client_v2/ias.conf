<?xml version='1.0' encoding='UTF-8'?>
<iasconfig>
  <shell>
	  <hmi exec='/usr/libexec/ias-test-hmi' />	
    <plugin name='grid' lib='/usr/lib/ias/grid_layout.so' defer="1" />
  </shell>

  <backend raw_keyboards='1' use_nuclear_flip='1' use_rbc='1' no_color_correction='1'>
    <startup>
      <crtc name='HDMI1' model='classic' mode='preferred'>
        <output name='HDMI1-0' size='inherit' position='origin' />
      </crtc>
    </startup>
  </backend>
</iasconfig>

